<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Webserv</title>

<style>
body {
    margin: 0;
    font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    background: radial-gradient(circle at top, #07140b 0%, #050a06 55%, #020503 100%);
    color: #bbf7d0;
}

/* subtle scanlines */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    pointer-events: none;
    background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.03),
        rgba(255,255,255,0.03) 1px,
        rgba(0,0,0,0) 3px,
        rgba(0,0,0,0) 6px
    );
    opacity: 0.25;
}

.container {
    max-width: 740px;
    margin: 70px auto;
    padding: 38px;
    background: rgba(7, 20, 11, 0.75);
    border: 1px solid rgba(34,197,94,0.25);
    border-radius: 14px;
    box-shadow: 0 0 0 2px rgba(34,197,94,0.10), 0 20px 70px rgba(0,0,0,0.7);
    text-align: left;
}

.header {
    display: flex;
    align-items: center;
    gap: 16px;
    margin-bottom: 18px;
}

img {
    width: 70px;
    height: auto;
    filter: grayscale(100%) brightness(1.2) contrast(1.1);
    opacity: 0.85;
}

h1 {
    margin: 0;
    font-size: 22px;
    color: #22c55e;
    letter-spacing: 0.5px;
}

.prompt {
    margin: 10px 0 22px 0;
    font-size: 14px;
    color: rgba(187,247,208,0.85);
}

.prompt span {
    color: #22c55e;
}

ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

li {
    margin: 10px 0;
    padding: 10px 12px;
    border-radius: 10px;
    border: 1px solid rgba(34,197,94,0.18);
    background: rgba(2,5,3,0.55);
}

a {
    text-decoration: none;
    color: #86efac;
    font-weight: 700;
    transition: 0.2s;
    display: block;
}

a::before {
    content: ">";
    display: inline-block;
    margin-right: 10px;
    color: #22c55e;
}

a:hover {
    color: #ffffff;
    text-shadow: 0 0 10px rgba(34,197,94,0.55);
    transform: translateX(2px);
}

.footer {
    margin-top: 22px;
    font-size: 12px;
    opacity: 0.65;
    color: rgba(187,247,208,0.75);
    border-top: 1px dashed rgba(34,197,94,0.25);
    padding-top: 14px;
}

.footer .tag {
    color: #22c55e;
}
</style>
</head>

<body>
<div class="container">

    <div class="header">
        <img src="42_Logo.svg.png" alt="42 Logo">
        <div>
            <h1>[webserv@42]$ menu</h1>
            <div class="prompt"><span>$</span> select an endpoint to test</div>
        </div>
    </div>

    <ul>
        <li><a href="a.html">subpage_a</a></li>
        <li><a href="subfolder/page.html">subfolder/page</a></li>
        <li><a href="upload.html">upload_test</a></li>
        <li><a href="upload.php">uploads_list</a></li>
        <li><a href="info.php">php_debug</a></li>
        <li><a href="redirect">redirect_test</a></li>
        <li><a href="redirect?xxxx=true">redirect_with_query</a></li>
        <li><a href="withoutindex">folder_without_index</a></li>
    </ul>

    <div class="footer">
        <span class="tag">42</span> Webserv Project • Terminal Theme • status: <span class="tag">ONLINE</span>
    </div>

</div>
</body>
</html>
