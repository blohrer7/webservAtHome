<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Subfolder Page</title>

<style>
body {
    margin: 0;
    font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Courier New", monospace;
    background: radial-gradient(circle at top, #07140b 0%, #050a06 55%, #020503 100%);
    color: #bbf7d0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* scanlines */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    pointer-events: none;
    background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.03),
        rgba(255,255,255,0.03) 1px,
        transparent 3px,
        transparent 6px
    );
    opacity: 0.25;
}

.container {
    background: rgba(7, 20, 11, 0.85);
    border: 1px solid rgba(34,197,94,0.25);
    border-radius: 14px;
    padding: 50px;
    width: 540px;
    box-shadow: 0 0 0 2px rgba(34,197,94,0.1), 0 30px 90px rgba(0,0,0,0.85);
    text-align: left;
}

h1 {
    margin: 0 0 20px 0;
    font-size: 20px;
    color: #22c55e;
}

.output {
    padding: 18px;
    background: rgba(2,5,3,0.65);
    border-radius: 10px;
    border: 1px solid rgba(34,197,94,0.15);
    margin-bottom: 25px;
}

hr {
    border: none;
    height: 1px;
    background: rgba(34,197,94,0.25);
    margin: 25px 0;
}

a {
    text-decoration: none;
    color: #86efac;
    font-weight: bold;
    transition: 0.2s;
}

a::before {
    content: "$ ";
    color: #22c55e;
}

a:hover {
    color: #ffffff;
    text-shadow: 0 0 12px rgba(34,197,94,0.6);
    transform: translateX(2px);
}
</style>
</head>

<body>

<div class="container">

    <h1>[webserv@42]$ ls subfolder/</h1>

    <div class="output">
        ðŸ“‚ subfolder/page.html<br>
        Access level: <span style="color:#22c55e;">GRANTED</span><br>
        Current path: ./subfolder/
    </div>

    <hr>

    <a href="../">cd ..</a>

</div>

</body>
</html>
