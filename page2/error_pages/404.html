<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>404 | Not Found</title>

<style>
body {
    margin: 0;
    font-family: "Poppins", Arial, sans-serif;
    background: linear-gradient(135deg, #1e1b4b, #0f0f1a);
    color: #f3f4f6;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 600px;
    padding: 50px;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(14px);
    border-radius: 20px;
    border: 1px solid rgba(255,255,255,0.1);
    box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    text-align: center;
}

.error-code {
    font-size: 80px;
    font-weight: 800;
    margin-bottom: 10px;
    color: #c084fc;
    text-shadow: 0 0 25px rgba(192,132,252,0.5);
}

h1 {
    margin: 0 0 15px 0;
    font-size: 26px;
    color: #e9d5ff;
}

p {
    margin: 0 0 30px 0;
    opacity: 0.75;
    font-size: 15px;
}

a {
    display: inline-block;
    padding: 12px 20px;
    border-radius: 14px;
    background: rgba(192,132,252,0.12);
    border: 1px solid rgba(192,132,252,0.3);
    color: #e9d5ff;
    font-weight: 700;
    text-decoration: none;
    transition: 0.25s ease;
}

a:hover {
    background: rgba(192,132,252,0.25);
    color: #ffffff;
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(192,132,252,0.4);
}

.footer {
    margin-top: 30px;
    font-size: 13px;
    opacity: 0.6;
}
</style>
</head>

<body>

<div class="container">

    <div class="error-code">404</div>

    <h1>Resource Not Found</h1>
    <p>The page you are looking for does not exist on this server.</p>

    <a href="/">⬅ Back to Index</a>

    <div class="footer">
        42 Webserv Project • Purple Theme • Error Handler Active
    </div>

</div>

</body>
</html>
